<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form action="" id="form">
          <input type="text" id="inputOfNumbers" placeholder="How many quotes do you want?" autocomplete="off"/>
          <button id="submitBtn">Enter</button>
        </form>
        <button id="clearBtn">Clear</button>
      </div>
      <div class="quotesContainer"></div>
    </div>
    <!---- javaScript ---->
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .boxs {
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-gap: 30px;
        justify-content: center;
        align-items: center;
        margin-top: 250px;
      }
      .wrapper {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="boxs">
      <div class="wrapper"></div>
      <div class="wrapper"></div>
      <div class="wrapper"></div>
      <div class="wrapper"></div>
    </div>
    <script>
      const boxs = document.querySelectorAll(".wrapper");
      boxs.forEach((box) => {
        let number1 = Math.floor(Math.random() * 255);
        let number2 = Math.floor(Math.random() * 255);
        let number3 = Math.floor(Math.random() * 255);
        box.style.backgroundColor = `rgb(${number1},${number2},${number3})`;
        box.addEventListener("click", function () {
          document.body.style.backgroundColor = `rgb(${number1},${number2},${number3})`;
        });
      });
    </script>
  </body>
</html>
